<div id="login-form-screen">
    <div id="login-form-container">
        <form id="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label for="email">Email</mat-label>
                <input matInput type="email" name="email" id="userEmail" formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label for="password">Senha</mat-label>
                <input matInput type="password" name="password" id="userPassword" formControlName="password">
            </mat-form-field>

            <button class="margin-bottom" mat-raised-button color="primary" type="submit">
                <fa-icon [icon]="faSignInAlt"></fa-icon>
                Login
            </button>
            <a class="margin-bottom" mat-button routerLink="/user/register">Registrar</a>
        </form>
        <button class="margin-bottom" mat-raised-button (click)="loginGoogle()">
            <fa-icon [icon]="faGoogle"></fa-icon>
            Login com Google
        </button>
        <button class="margin-bottom" mat-raised-button (click)="loginGithub()">
            <fa-icon [icon]="faGithub"></fa-icon>
            Login com GitHub
        </button>
    </div>
</div>
